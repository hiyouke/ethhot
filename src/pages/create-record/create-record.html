<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>提交热点</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="ethHotSrvc.coinbase">
    <ion-list>
      <ion-item>
        <ion-label style="color:black">推广文案：</ion-label>
        <ion-input type="text" placeholder="不超过20个字答" #ethHotName value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="color: black">推广链接：</ion-label>
        <ion-input type="text" placeholder="不超过50个字答" #ethHotLink value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="color: black">出价：</ion-label>
        <ion-input type="number" #ethHotPrice value="0.001" min="0.001" step="0.001"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="OnBidClick(ethHotName,ethHotLink,ethHotPrice)">提交推广</button>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!ethHotSrvc.coinbase">
    <h1>需要支付 ETH</h1>
    <hr/>
    <ion-label>推荐在电脑端使用：</ion-label>
    <a href="https://metamask.io/" target="_blank">
      <img src="../../assets/imgs/metamask-logo.png">
    </a>
    <br>
    <ion-label>在手机端使用：</ion-label>
    <a href="https://trustwalletapp.com/" target="_blank">
      <img src="../../assets/imgs/trust-browser-logo.png">
    </a>
    <a href="https://www.cipherbrowser.com/" target="_blank">
      <img src="../../assets/imgs/cipher-logo-black-text.png">
    </a>
  </div>

</ion-content>
